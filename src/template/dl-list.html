<div class="dl-list">
    {{#each this}}
    <dl>
        <dt><img data-original="{{cover}}" class="lazy"><em>{{#finish finish}}{{/finish}}</em></dt>
        <dd>
            <h2>{{title}}</h2>
            <h3>{{authors}}</h3>
            <h4>{{summary}}</h4>
            <p>
                {{#each tags}}<span>{{this}}</span> {{/each}}
            </p>
        </dd>
    </dl>
    {{/each}}
</div>
