<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper-4.3.3.min.css">
</head>
<body>

            <div class="content">

                    </div>
                </div> 
                <div class= "book-self">

                    </div>
                    <div class="book-self-cont bolck-list">

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script class="text" type="text/x-handlebars-template">
        {{#each data.data}}
        <a href="javascript:;"><img data-original="{{ad_pic_url}}" class="lazy"></a>
        {{/each}}
    </script>
    <script src="js/lib/require.js"></script>
    <script>
        require(['js/config'], function() {
            require(['index'])
        })
    </script>
